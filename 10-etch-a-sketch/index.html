<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-sketch (A 'The Odin Project' Assignment)</h1>
    <div class="menu">
        
        <input id="colorPicker" type="color" value="#333333" />
        
        <button data-key='m' class="erase-all">
            <kbd>M</kbd>
            <span class="mode">Erase <br>ALL</span>
        </button>

        <button data-key='q' class="erase-mode">
            <kbd>Q</kbd>
            <span class="mode">Erase <br>Mode</span>
        </button>
        
        <button data-key='r' class="random-color">
            <kbd>R</kbd>
            <span class="mode">Random Color</span>
        </button>
        
        <button data-key='p' class="progressive-dark">
            <kbd>P</kbd>
            <span class="mode">Darker & Darker..</span>
        </button>

        <div id="density-selector">
            <label for="grid-density">Box per row/column?</label>
            <select name="grid-density" id="grid-density">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="16" selected>16 (Default)</option>
                <option value="50">50</option>
                <option value="-1">Input a value</option>
            </select>
            <p id="grid-density-count"></p>
        </div>
        <div id="colour-mode-display">
        <p id="colour-mode"></p>
        </div>
    </div>
    <div class="container"></div>
</body>
<script src="script.js"></script>
</html>
