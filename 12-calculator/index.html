<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="backing">
            <div id="mini-display"></div>
            <div id="display"></div>
            <div class="btn-row" id="btn-row1">
                <button type='button' class="btn" id="clear">C</button>
                <button type='button' class="btn" id="divide">÷</button>
                <button type='button' class="btn" id="multiply">×</button>
                <button type='button' class="btn" id="backspace">⌫</button>
            </div>
            <div class="btn-row" id="btn-row2">
                <button type='button' class="btn num" id="7">7</button>
                <button type='button' class="btn num" id="8">8</button>
                <button type='button' class="btn num" id="9">9</button>
                <button type='button' class="btn" id="minus">-</button>
            </div>
            <div class="btn-row" id="btn-row3">
                <button type='button' class="btn num" id="4">4</button>
                <button type='button' class="btn num" id="5">5</button>
                <button type='button' class="btn num" id="6">6</button>
                <button type='button' class="btn" id="plus">+</button>
            </div>
            <div class="btn-row" id="btn-row4">
                <button type='button' class="btn num" id="1">1</button>
                <button type='button' class="btn num" id="2">2</button>
                <button type='button' class="btn num" id="3">3</button>
                <button type='button' class="btn" id="answer">Ans</button>
            </div>
            <div class="btn-row" id="btn-row5">
                <button type='button' class="btn" id="percent">%</button>
                <button type='button' class="btn num" id="0">0</button>
                <button type='button' class="btn " id="point">.</button>
                <button type='button' class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
