<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="backing">
            <div id="mini-display"></div>
            <div id="display"></div>
            <div class="btn-row" id="btn-row1">
                <div class="btn" id="clear">C</div>
                <div class="btn" id="divide">÷</div>
                <div class="btn" id="multiply">×</div>
                <div class="btn" id="backspace">⌫</div>
            </div>
            <div class="btn-row" id="btn-row2">
                <div class="btn num" id="7">7</div>
                <div class="btn num" id="8">8</div>
                <div class="btn num" id="9">9</div>
                <div class="btn" id="minus">-</div>
            </div>
            <div class="btn-row" id="btn-row3">
                <div class="btn num" id="4">4</div>
                <div class="btn num" id="5">5</div>
                <div class="btn num" id="6">6</div>
                <div class="btn" id="plus">+</div>
            </div>
            <div class="btn-row" id="btn-row4">
                <div class="btn num" id="1">1</div>
                <div class="btn num" id="2">2</div>
                <div class="btn num" id="3">3</div>
                <div class="btn" id="answer">Ans</div>
            </div>
            <div class="btn-row" id="btn-row5">
                <div class="btn" id="percent">%</div>
                <div class="btn num" id="0">0</div>
                <div class="btn num" id="point">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
