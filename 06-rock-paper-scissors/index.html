<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's play Rock Paper Scissors!</h1>

    <div class="container">
        <div class="guibox">
            
            <div class="playerstats">
                <p>Player score: </p>
                <p id="playerScore"></p>
            </div>
            
            <div class="comstats">
                <p>Computer score: </p>
                <p id="comScore"></p>
            </div>
            
            <br>
            
            <div class="gamesplayed">
                <p>Round number:</p><p id="gamesPlayed"></p>
            </div>
            
            <br>
            
            <p>Please Choose</p>
            <div class="button-container">
                <button name="rock" type="button">Rock</button>
                <button name="paper" type="button">Paper</button>
                <button name="scissors" type="button">Scissors</button>
            </div>
            <br>
            <p>Computer chose</p><p id="comChoice"></p>
        </div>
    </div>
</body>
</html>
